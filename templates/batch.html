<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Import/Export</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/style.css') }}"/>

</head>
<body>
<header class="container">
    <div class="row text-center">
        <h1>Import/Export File</h1>
    </div>
</header>

<section class="jumbotron">
    <div class="container">
        <div class="row text-center">
            <form method="post" action="lines.csv">
                <label>Export lines from your database:</label> <br> <br>
                <input class="batch-buttons" name="submit" type="submit" value="Export">
            </form>
            <br> <br>
            <hr>
            <form method="post" enctype=multipart/form-data>

                <h4>Select .csv file to import:</h4> <br>

                <label class="custom-file">
                    <input class="custom-file-input" type="file" name="file">
                    <span class="custom-file-control"></span></label>
                <br>
                <br>
                <input class="batch-buttons" name="submit" type="submit" value="Import">

                {% with messages = get_flashed_messages() %}
                {% if messages %}
                {% for message in messages %}
                <br> <br>
                <font color="red">{{ message }}</font>
                <br><br>
                {% endfor %}
                {% endif %}
                {% endwith %}

            </form>
        </div>
    </div>
</section>
<center>
    <button class="batch-buttons" onclick="location.href='/admin';" type="submit" name="submit">Cancel</button>
</center>
</body>
</html>
