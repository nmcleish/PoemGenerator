<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View/Edit Lines</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/style.css') }}"/>

</head>
<body>

<header class="container">
    <div class="row text-center">
        <h1>View/Edit Lines</h1>
    </div>

</header>

<section class="jumbotron">
    <div class="container">
        <div class="row text-center">
            <form method="POST" action="edit">

                {% for x in range(0, len) %}
                <button class="btn" type="submit" name="submit" value="{{ data[x][0] }}">{{ data[x][1] }}</button>
                <br>
                {% endfor %}

            </form>
            <div class="pagination">
                <a href="/data/{{ prv }}">«</a>
                <a>{{ page }} </a>
                <a href="/data/{{ nxt }}">»</a>
            </div>

            <br><br>
            <input class="other-buttons" onclick="location.href='/poem';" type="submit" name="submit" value="Add Line">
            <input class="other-buttons" onclick="location.href='/admin';" type="submit" name="submit" value="Exit">

        </div>
    </div>
</section>
</body>
</html>
